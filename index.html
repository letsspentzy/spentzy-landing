<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spentzy - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
            color: #1a1a1a;
        }
        .container {
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 280px;
            height: 280px;
            object-fit: contain;
            margin-bottom: 0;
            display: block;
        }
        .brand-name {
            font-family: 'Jost', sans-serif;
            font-weight: 300;
            font-size: 3rem;
            margin: -0.35em 0 0 0;
            line-height: 1;
            letter-spacing: -0.02em;
        }
        .tagline {
            font-family: 'Jost', sans-serif;
            font-weight: 300;
            font-size: 0.95rem;
            color: #555;
            margin: 1.25rem 0 2.5rem 0;
            line-height: 1.4;
        }
        @media (min-width: 520px) {
            .tagline { white-space: nowrap; }
        }
        .waitlist-form {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
        }
        input {
            padding: 14px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            width: 280px;
            background: #fff;
            color: #1a1a1a;
        }
        input::placeholder { color: #999; }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 14px 32px;
            font-size: 16px;
            background: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #333; }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="imgs/Spentzy_AppIcon_4096x4096.png" alt="Spentzy" />
        <h1 class="brand-name">Spentzy</h1>
        <p class="tagline">No budgets. No spreadsheets. Just Spentzy it.</p>
        <form class="waitlist-form">
            <input type="email" placeholder="your@email.com" required>
            <button type="submit">Join the waitlist</button>
        </form>
    </div>
</body>
</html>
