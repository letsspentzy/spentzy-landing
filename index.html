<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spentzy - Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #fff;
            color: #1a1a1a;
        }
        .container {
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            width: 280px;
            height: 280px;
            object-fit: contain;
            margin-bottom: 0;
            display: block;
        }
        .brand-name {
            font-family: 'Jost', sans-serif;
            font-weight: 300;
            font-size: 3rem;
            margin: -0.35em 0 0 0;
            line-height: 1;
            letter-spacing: -0.02em;
        }
        .tagline {
            font-family: 'Jost', sans-serif;
            font-weight: 300;
            font-size: 0.95rem;
            color: #555;
            margin: 1.25rem 0 2.5rem 0;
            line-height: 1.4;
        }
        @media (min-width: 520px) {
            .tagline { white-space: nowrap; }
        }
        .waitlist-form {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            align-items: center;
        }
        input {
            padding: 14px 20px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            width: 280px;
            background: #fff;
            color: #1a1a1a;
        }
        input::placeholder { color: #999; }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 14px 32px;
            font-size: 16px;
            background: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover { background: #333; }
        .form-message {
            margin-top: 1rem;
            font-size: 0.95rem;
            min-height: 1.4em;
        }
        .form-message.success { color: #0a7c42; }
        .form-message.error { color: #c53030; }
        .form-target-iframe {
            position: absolute;
            width: 0;
            height: 0;
            border: 0;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="imgs/Spentzy_AppIcon_4096x4096.png" alt="Spentzy" />
        <h1 class="brand-name">Spentzy</h1>
        <p class="tagline">No budgets. No spreadsheets. Just Spentzy it.</p>
        <form id="waitlist-form" class="waitlist-form" action="" method="POST" target="form-target-iframe">
            <input type="email" placeholder="your@email.com" required id="waitlist-email">
            <button type="submit" id="waitlist-btn">Join the waitlist</button>
        </form>
        <p id="form-message" class="form-message" aria-live="polite"></p>
    </div>
    <iframe name="form-target-iframe" id="form-target-iframe" class="form-target-iframe" title="Form submission target"></iframe>
    <script>
        (function () {
            var FORM_ID = '1FAIpQLSdIedh980vL9hT8DpGUjHuC-Ph_njgRZQ5dD5eTFgS0HVIv5g';
            var ENTRY_ID = '1234705671';
            var STORAGE_KEY = 'spentzy_waitlist';
            // Production: set to your deployed backend URL + '/check' (e.g. https://your-app.railway.app/check). Leave '' to skip server-side duplicate check (localStorage still blocks same-browser repeats).
            var WAITLIST_CHECK_URL = '';

            var form = document.getElementById('waitlist-form');
            var emailInput = document.getElementById('waitlist-email');
            var btn = document.getElementById('waitlist-btn');
            var messageEl = document.getElementById('form-message');

            function setMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = 'form-message ' + (type || '');
            }

            function getStoredEmails() {
                try {
                    var raw = localStorage.getItem(STORAGE_KEY);
                    return raw ? JSON.parse(raw) : [];
                } catch (e) { return []; }
            }

            function addStoredEmail(email) {
                var list = getStoredEmails();
                var norm = email.trim().toLowerCase();
                if (list.indexOf(norm) === -1) list.push(norm);
                try { localStorage.setItem(STORAGE_KEY, JSON.stringify(list)); } catch (e) {}
            }

            function setFormConfig() {
                form.action = 'https://docs.google.com/forms/d/e/' + FORM_ID + '/formResponse';
                emailInput.name = 'entry.' + ENTRY_ID;
            }

            function doSubmit() {
                setFormConfig();
                setMessage('');
                btn.disabled = true;
                btn.textContent = 'Joining…';
                form.submit();
                addStoredEmail(emailInput.value);
                setTimeout(function () {
                    setMessage('Thanks for joining the waitlist!', 'success');
                    btn.textContent = 'Join the waitlist';
                    btn.disabled = false;
                    emailInput.value = '';
                }, 1500);
            }

            form.addEventListener('submit', function (e) {
                e.preventDefault();
                var email = (emailInput.value || '').trim();
                if (!email) return;

                var norm = email.toLowerCase();
                if (getStoredEmails().indexOf(norm) !== -1) {
                    setMessage("You're already on the waitlist!", 'success');
                    return;
                }

                if (!WAITLIST_CHECK_URL) {
                    doSubmit();
                    return;
                }

                btn.disabled = true;
                btn.textContent = 'Checking…';
                setMessage('');
                var url = WAITLIST_CHECK_URL + (WAITLIST_CHECK_URL.indexOf('?') >= 0 ? '&' : '?') + 'email=' + encodeURIComponent(email) + '&t=' + Date.now();
                fetch(url, { cache: 'no-store' })
                    .then(function (res) {
                        if (!res.ok) throw new Error('check failed');
                        return res.json();
                    })
                    .then(function (data) {
                        btn.disabled = false;
                        btn.textContent = 'Join the waitlist';
                        if (data && data.onList) {
                            setMessage("You're already on the waitlist!", 'success');
                        } else {
                            doSubmit();
                        }
                    })
                    .catch(function () {
                        btn.disabled = false;
                        btn.textContent = 'Join the waitlist';
                        setMessage('Could not check. Try again.', 'error');
                    });
            });
        })();
    </script>
</body>
</html>
